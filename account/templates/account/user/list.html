{% extends "base.html" %}
{% load thumbnail %}
{% block title %}Ludzie{% endblock %}
{% block content %}

    <div class="container" id="people-list">
        <div class="row">
            {% for user in users %}
                <div class="col-lg-4 text-center">

                    <a href="{{ user.get_absolute_url }}">
                        {% if user.profile.photo %}
                            <img src="{% thumbnail user.profile.photo '180x180' crop='100%' %}"  alt="photo" class="rounded-circle">
                        {% else %}
                            <img src="https://via.placeholder.com/150" class="rounded-circle" alt="photo">
                        {% endif %}
                    </a>

                    <h5><a href="{{ user.get_absolute_url }}">{{ user.get_full_name }}</a></h5>

                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
