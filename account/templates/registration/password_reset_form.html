{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}Resetowanie hasła{% endblock %}

{% block content %}
    <div class="container">
        <h2>Zapomiałeś hasła?</h2>
        <p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
        <hr>
        <form method="post" action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Wyślij e-mail</button>
        </form>
    </div>

{% endblock %}
